<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Objektai</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">

</head>
<body>

<div class="container">
<button id="myBtn">Atidaryk</button>
<div id="myModal" class="modal">
    <div class="modal-content">
    <div class="col-md-12"><span class="close">&times;</span></div>
        <div class="container">
            <div class="form-row">
                <form id="forma">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="vardas">Vardas</label>
                                <input type="text" class="form-control" name="vardas" id="vardas" />
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pavarde">Pavarde</label>
                                <input type="text" class="form-control" name="pavarde" id="pavarde" />
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="mail">El. pastas</label>
                                <input type="email" class="form-control" name="email" id="mail" />
                            </div>
                            <div class="form-group">
                                <label for="phone">Tel. nr.</label>
                                <input type="text" class="form-control" name="phone" id="phone" />
                            </div>
                        </div>
                    </div>
                </form>

                <div class="col-md-12" id="bandymas">
                    <button id="addto">Prideti </button>
                    <button id="cleanto" type="reset"> Isjungti </button>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="col-md-4">
        <div class="person">
            <div class="row">
                <div class="col-md-6">Vardas Pavardė</div>
                <div class="col-md-6">Vaidotas Test</div>
                <div class="col-md-6">El. Paštas</div>
                <div class="col-md-6">Example@ggg.com</div>
                <div class="col-md-6">Tel. Nr.</div>
                <div class="col-md-6">86654646</div>
            </div>
        </div>
    </div>
</div>
<script src="script/js.js"></script>
</body>
</html>
