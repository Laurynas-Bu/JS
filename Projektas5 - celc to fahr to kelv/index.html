<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Objektai</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="script/js.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
    <div class="col-sm-4">

        <span class="input-group-addon">Celcius</span>
        <input id="celc" type="text" class="form-control" name="msg" placeholder="" oninput="toCelcius()"/>

    </div>

    <div class="col-md-4">
            <span class="input-group-addon">Fahrenheit</span>
            <input id="fahr" type="text" class="form-control" name="msg" placeholder="" oninput="toFahrenheit()"/>
        </div>

    <div class="col-md-4">
        <span class="input-group-addon">Kelvin</span>
        <input id="kelv" type="text" class="form-control" name="msg" placeholder="" oninput="toKelvin()"/>
    </div>
    </div>
</div>
<script src="script/js.js"></script>
</body>
</html>
